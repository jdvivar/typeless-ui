	<!-- document ready function -->
	<script>
        $(document).ready(function() {
		
			// load common elements
			$( "nav" ).load( "navbar.component", afterLoadingNavbar);
			$( "footer" ).load( "footer.component" , afterLoadingFooter);
			$( ".modal-1" ).load ("contact-modal.component");
			$( ".modal-2" ).load ("vs-modal.component");
			$( ".modal-3" ).load ("browser-modal.component", afterLoadingModal);
			$( ".modal-4" ).load ("video-modal.component");
			$( ".modal-5" ).load ("demo-modal.component");
			
			function afterLoadingFooter() {	
			
				// responsive footer function
				responsiveFooter ();	
				
				// Copyright year
				$('.year').text(new Date().getFullYear());	
				
			}
			
			function afterLoadingModal() {
			
				if (!isChrome()) $('#browser-modal').modal();
				
				$('[data-toggle="tooltip"]').tooltip();
				
			}
			
			function afterLoadingNavbar() {
				
				updateNavbar();
				
				$('#bs-navbar-collapse #contacts-link').show('slow');
			
			}
			
			// event/functions for scrolling
			
			$('.scroll').on('click', function(event){
				event.preventDefault();
				var sectionID = $(this).attr("data-to");
				scrollToID('#'+sectionID, 750);
			});
			
			function scrollToID(id, speed){
				var offSet = $('body').css('padding-top').replace("px", "");
				var targetOffset = $(id).offset().top - offSet;
				
				/* adjustment */
				targetOffset -= 60;
				/* adjustment */

				$('html,body').animate({scrollTop:targetOffset}, speed);
			}
			
			
			// add tooltips
			$('[data-toggle="tooltip"]').tooltip();
			
			// change testimonial
			
			setInterval(
				function(){
					$('.testimonials-and-data > div:first-child').fadeOut('slow', setRandomTestimonial);
					$('.testimonials-and-data > div:first-child').fadeIn('slow');
			},12000);
			
			before = 1;
			function setRandomTestimonial (){
				n = generateRandom(2)
				while (before == n)
					n = generateRandom(2);
				before = n;
				
				switch(n) {
					case 1:
						$('.testimonials-and-data .quote').html('"It centralised all our company contacts. We now sell more, service better, hire easier, market faster &amp; invoice quicker."');
						$('.testimonials-and-data .author').html('<img src="author-jozef-wallis.png" width="50" style=""></img><br>Jozef Wallis<br><strong>Toothpick.com</strong><br>');
						break;
					case 2:
						$('.testimonials-and-data .quote').html('"It’s helped us retain &amp; centralise the contacts in our inboxes. Finally we have a process for retaining contacts when people leave."');
						$('.testimonials-and-data .author').html('<img src="author-toby-harwood.png" width="50" style=""></img><br>Toby Harwood<br><strong>Index Media Partners</strong><br>');
						break;
					/*case 3:
						$('.testimonials-and-data .quote').html('"Y otra tercera frase que debería parecer una cita aunque no lo es."');
						$('.testimonials-and-data .author').html('Patrick Stanman<br><strong>Social Engineer at SLOC Productions</strong><br>');
						break;*/
				}
			}
			
			function generateRandom (many) {
				return (Math.floor(Math.random()*many)+1);
			}
			
			// is Chrome?
			
			function isChrome (){
				return /chrome/i.test(navigator.userAgent);
			}

			// show/hide sign up button
			
			$( window ).scroll();
			
			function updateNavbar (){

				$('#bs-navbar-collapse #downloads-link').hide('slow');
				$('#bs-navbar-collapse #faqs-link').hide('slow');
				$('#bs-navbar-collapse #login-link').hide('slow');
				$('#bs-navbar-collapse #how-link').hide('slow');
				$('#bs-navbar-collapse #signup-link').hide('slow');
				$('#bs-navbar-collapse #book-link').hide('slow');
				$('#bs-navbar-collapse #pricing-link').hide('slow');

			};	
			
			// form
			$('#email-input').val("user@mailserver.com");
			$('.edit-input').click(function(){
				$('#email-input').prop('disabled', false);
				$(this).hide('slow');
			});			
			
		});
	</script>
